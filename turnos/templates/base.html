<!DOCTYPE html>
<html>
<head>
	<title>Turnos</title>
	<!-- Boostrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<!-- Styles CSS -->
	<link rel="stylesheet" href="../static/css/base.css">
</head>
<body>

	<!-- NAVBAR -->
	<div class="container-fluid bg-light fixed-top">
		<div class="header row">
			<div class="col-3">
				<a class="navbar-brand" href="{% url 'home' %}">DJANGO - INFO</a>
			</div>
			<div class="col-6">
				<nav class="navbar navbar-expand-sm justify-content-center">
					<ul class="navbar-nav">
						<li class="nav-item pl-2 pr-2"></li>
						<li class="nav-item pl-2 pr-2"><a href="{% url 'home' %}">Nosotros</a></li>
						<li class="nav-item pl-2 pr-2"><a href="{% url 'contacto' %}">Contacto</a>				
						<li class="nav-item pl-2 pr-2"><a href="{% url 'turnos:listar'%}">Ver turnos</a></li>
						<li class="nav-item pl-2 pr-2"><a href="{% url 'turnos:solicitar' %}">Solicitar turno</a></li>
					</ul>
				</nav>
			</div>
			<div class="col-3">
				{% if user.is_authenticated %}
				<div class="row pt-1">
					<div class="col-6 text-right p-1"><span>{{user.username}}</span></div>
					<div class="col-6 text-right p-1"><span>
					<a href="{% url 'usuarios:modificar' user.DNI %}">Modificar Cliente</a></span></div>
					<div>
					<span>
					<a href="{% url 'autoevaluacion:crear' %}">Autoevaluacion</a></span></div>
					<div>
					<span>
					<a href="{% url 'autoevaluacion:listar' %}">Resultado Autoevaluaci√≥n</a></span></div>
					<div class="col-6 text-left">
						<form action="{% url 'logout' %}">
							<button type="submit" class="btn btn-light btn-sm">Salir</button>
						</form>
					</div>
				</div>
				{% else %}
					<a href="{% url 'login' %}">Login</a>
					<a href="{% url 'cliente:registrar_cliente' %}">Registrarse</a>
				{% endif %}
			</div>
		</div>
	</div>
	

	<!-- Bloques -->
	<div class="container mt-5 bg-white">
		{% block contenido %}

		{% endblock %}
	</div>

	<!-- Footer -->

</body>
</html>
